---
- name: DO
  block:
    - name: Update all packages to their latest version
      ansible.builtin.apt:
          name: "*"
          state: latest
    - name: Upgrade the OS (apt-get dist-upgrade)
      ansible.builtin.apt:
        upgrade: dist
    - name: Install aptitude
      #    Install aptitude, which is preferred by Ansible as an alternative to the apt package manager.
      apt:
          name: aptitude
          state: latest
          update_cache: true
    - name: Install required system packages
      apt:
          pkg:
            - apt-transport-https
            - ca-certificates
            - curl
            - software-properties-common
            - python3-pip
            - virtualenv
            - python3-setuptools
            #          из документации Docker
            - gnupg
          state: latest
          update_cache: true


    - name: Add Docker GPG apt Key
      apt_key:
          url: https://download.docker.com/linux/ubuntu/gpg
          state: present

# Use the following command to set up the repository:
#
#  echo \
#  "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
#  "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | \
#  sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
#
#  dpkg --print-architecture выдает   amd64


    - name: Add Docker Repository
      apt_repository:
          # Эта запись только для версии 22.04
          #        Ubuntu Jammy 22.04 (LTS)
          repo: deb https://download.docker.com/linux/ubuntu jammy stable
          state: present

    - name: Update apt and install docker-ce
      apt:
          name: docker-ce
          state: latest
          update_cache: true

    - name: Проверка что Docker установлен и перезагружен
      service:
        name: docker
        state: restarted
        enabled: true

    #     docker-ce - comunity edition
#    полная инсталяцию из документации:
#          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
#
#    не включены пакеты
#    docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

    - name: Установка Docker-compose
      block:
        - name: Получение последней версии Docker-compose
          uri:
            url: https://api.github.com/repos/docker/compose/releases/latest
            body_format: json
          register: page

        - name: Установка Docker-compose
          get_url:
            url: "https://github.com/docker/compose/releases/download/{{ page.json.tag_name }}/docker-compose-Linux-x86_64"
            dest: /usr/local/bin/docker-compose
            mode: 0755
      become: true

    - name: Install Docker Module for Python
      pip:
          name: docker

    - name: Завершение установки
      block:
#        - name: Добавление пользователя в группу Docker
#          user:
#            name: "{{ ansible_user }}"
#            groups: docker
#            append: true

        - name: Перезагрузка
          reboot:

  become: true



